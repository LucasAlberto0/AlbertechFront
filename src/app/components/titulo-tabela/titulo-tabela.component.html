<section>
    <article data-aos="zoom-in" data-aos-duration="1000">
        <div class="titulo-e-subtitulo">
            <h1 class="font-quando-b">Dashboard</h1>
            <p class="font-quando">Gerencie seus clientes de forma simples e eficiente</p>
        </div>
        <div class="div-informacoes-conta">
            
            <div (click)="abrirModalEdicao()" class="informacoes-conta font-quando">
                <div class="espacamento-informacoes">
                <img src="img/icons/gerente-icon.svg" alt="">
                
                <div>
                    <h3>Conta</h3>
                    <h2>{{nomeDaConta}}</h2>
                    <p><img src="img/icons/empresa-icon.svg" class="img-empresa" alt=""> {{nomeDaEmpresa}}</p>
                    
                </div></div>
                <div>
                    <button  class="button-editar" ><img src="img/icons/edit-icon.svg" alt=""></button>
                </div>
            </div>
        <div class="total-de-clientes font-quando">
            <img src="img/icons/usuarios-icon.svg" alt="">
            <div>
                <h3>Total de Clientes</h3>
                <h2>{{totalDeClientes}}</h2>
            </div>
        </div>
    </div>
    </article>
</section>
